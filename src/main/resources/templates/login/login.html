<!DOCTYPE html>
<html lang="ko">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <form th:action="@{/login}"  th:object="${userForm}"  method="post">


        <label th:for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id" placeholder="로그인아이디" required autofocus>


        <label th:for="user_pw">비밀번호</label>
        <input type="password" id="user_pw" name="user_pw"  placeholder="비밀번호" required>

         <input type="submit" value="로그인">


    </form>

    <button th:onclick="|location.href='@{signup}'|">회원가입</button>



</body>
</html>
